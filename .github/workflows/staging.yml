name: Development branch
on:
  push:
    branches:
      - dev

jobs:
  
  deploy:
    name: deploy-dev
    runs-on: ubuntu-latest

    env:
      projectPath: /var/www/wallex.ninja
      deployHost: ec2-13-250-98-187.ap-southeast-1.compute.amazonaws.com
      robots: ./build/disallow.robots.txt
      deployUser: ec2-user
      branchName: dev
      deployKey: 

    steps:
      - name: Attach repository
        uses: actions/checkout@v1
      - name: Attach docker image
        uses: docker://memcrab/npm:12.8